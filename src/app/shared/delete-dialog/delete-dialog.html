<h2 mat-dialog-title>Are you sure you want to delete this session?</h2>
<mat-dialog-actions>
  <button
    matButton="filled"
    (click)="onNoClick()"
  >Nevermind!</button>
  <button
    matButton="filled"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >Do it...</button>
</mat-dialog-actions>
