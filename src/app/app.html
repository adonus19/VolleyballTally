<div class="app-shell">
  <mat-toolbar color="primary">
    <span>VolleyballTally</span>
    <span class="toolbar"></span>
  </mat-toolbar>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <div class="app-bottom-bar">
    <mat-toolbar
      class="app-nav"
      role="navigation"
    >
      <a
        routerLink="/sessions"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-label="sessions"
      >
        <mat-icon>event</mat-icon><span>Sessions</span>
      </a>
      <a
        routerLink="/roster"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-label="roster"
      >
        <mat-icon>people</mat-icon><span>Roster</span>
      </a>
      <a
        routerLink="/leaderboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-label="leaderboard"
      >
        <mat-icon>leaderboard</mat-icon><span>Totals</span>
      </a>
      <a
        routerLink="/settings"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-label="sessions"
      >
        <mat-icon>settings</mat-icon><span>Settings</span>
      </a>
    </mat-toolbar>
  </div>
</div>
