<div class="content">
  <button
    matButton="filled"
    class="delete"
    (click)="openDialog()"
  >DELETE SESSION</button>
  <h2>Tap a player to award a point. Long-press to add a note.</h2>

  <mat-grid-list
    cols="2"
    rowHeight="8rem"
    gutterSize="1rem"
  >
    @for (player of players(); track $index) {
    <mat-grid-tile>
      <mat-card
        matRipple
        (click)="addPoint(player.id)"
      >
        <mat-card-header>{{ player.name }}</mat-card-header>
        <mat-card-content class="point-count">{{ countFor(player.id) }}</mat-card-content>
        <mat-card-actions>
          <button
            matButton="filled"
            class="remove-point"
            (click)="$event.stopImmediatePropagation(); decPoint(player.id)"
          >Remove Point</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
